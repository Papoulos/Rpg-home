<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Rôle en Ligne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="panel left-panel">
            <h2>Chat</h2>
            <div class="chat-messages" id="chat-messages">
                <!-- Les messages du chat apparaîtront ici -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Écrivez votre message...">
                <button id="send-button">Envoyer</button>
            </div>
            <div class="dice-roller">
                <h3>Lancer de dés</h3>
                <button class="dice-button" data-die="4">D4</button>
                <button class="dice-button" data-die="6">D6</button>
                <button class="dice-button" data-die="10">D10</button>
                <button class="dice-button" data-die="20">D20</button>
                <button class="dice-button" data-die="100">D100</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="main-display">
                <!-- Le contenu principal (whiteboard, etc.) ira ici -->
                <p>Zone d'affichage principale.</p>
            </div>
            <nav class="main-menu">
                <a href="#carte" class="menu-item">Carte</a>
                <a href="#pj" class="menu-item">PJ</a>
                <a href="#prez" class="menu-item">Prez</a>
            </nav>
        </main>
        <aside class="panel right-panel">
            <h2>Vidéo</h2>
            <!-- Le contenu de la vidéo ira ici -->
        </aside>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
