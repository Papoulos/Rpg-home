<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Blanc Collaboratif</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #main-container { display: flex; flex-direction: column; height: 100vh; }
        #toolbar { padding: 10px; background-color: #f0f0f0; border-bottom: 1px solid #ccc; flex-shrink: 0; }
        #canvas-container { flex-grow: 1; position: relative; }
        #drawingCanvas { border: 1px solid #ccc; }
        #toolbar button, #toolbar input { margin-right: 5px; }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="toolbar">
            <a href="/index.html">Retour</a>
            <button id="addBackground">Fond d'écran</button>
            <button id="importImage">Importer Image</button>
            <button id="addPawn">Ajouter Pion</button>
            <input type="color" id="colorPicker" value="#ff0000">
            <button id="changeColor">Changer Couleur</button>
            <button id="addRect">Carré</button>
            <button id="addCircle">Cercle</button>
            <button id="addTriangle">Triangle</button>
            <button id="addText">Texte</button>
            <button id="toggleFog">Brouillard</button>
            <button id="eraseFog">Gommer Brouillard</button>
            <!-- My more advanced features will be re-integrated later -->
            <button id="pointer-mode-btn" style="display:none;">Pointeur</button>
        </div>
        <div id="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>
    <script src="whiteboard.js"></script>
</body>
</html>
